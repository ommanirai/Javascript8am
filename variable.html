        javascript way of defining a variable:

        snake case: first_name

        camel case: firstName

        rules for declaring a variable:
        1. always start with alphabet or underscore
        2. does not start with number or special character
        3. does not include keyword
        4. does not include white space

        data types in js:
        1. primitive data type
            a. number
            b. string
            c. boolean
            d. undefined
            e. null
        2. non-primitive data type
            a. array
            b. object
