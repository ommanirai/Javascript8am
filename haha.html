<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="nirjal">
    <button onclick="on()" id="on">on</button>
    <button onclick="off()" id="off">off</button>
    <script>
        function on(){
            document.getElementById('nirjal').src = 'nir.jpg'
        }
        function off(){
            document.getElementById('nirjal').src = 'nirj.jpg'
        }
    </script>
</body>
</html>
